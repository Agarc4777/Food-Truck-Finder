<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Truck Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation Bar -->
    <header class="navbar is-danger is-fixed-top is-mobile" role="navigation" aria-label="main navigation">
        <div class="navbar-brand has-text-centered">
            <a class="navbar-item" href="index.html">
                <!-- Logo -->
                <img src="images/FTF-Logo.png" alt="Food Truck Finder logo">
            </a>
        </div>
    </header>

    <!-- Header Image -->
    <!-- Image src needs to change to "images/Header-Results.png" once food category is made -->
    <img class="image is-fullwidth" id="headerPic" src="images/Header-Hunger.png" />

    <!-- Search Container -->
    <div class="box is-centered is-mobile" id="menu">

        <!-- Question -->
        <h1 class="is-mobile">What kind of food are you looking for?</h1>

        <!-- Food Category Dropdown Box -->
        <div class="select is-danger is-mobile" id="foodMenu">
            <select>
                <option>Select dropdown</option>
                <option>American</option>
                <option>BBQ</option>
                <option>Brazilian</option>
                <option>Chinese</option>
                <option>Cuban</option>
                <option>Deserts</option>
                <option>Filipino</option>
                <option>French</option>
                <option>German</option>
                <option>Greek</option>
                <option>Indian</option>
                <option>Japanese</option>
                <option>Korean</option>
                <option>Meditteranean</option>
                <option>Mexican</option>
                <option>Spanish</option>
                <option>Tex-Mex</option>
                <option>Vietnamese</option>
                <option></option>
            </select>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="googleAPI.js"></script>
</body>

</html>
